# GitHub Workflow Action
# Publish package to Conda using conda build when a release is created.

name: Publish to Conda

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout  
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install .
    - name: Generate recepie
      run: |
        grayskull pypi binda
    - name: Build and publish package
      uses: jamiecash/conda-package-publish-action
      with:
        subDir: 'binda'
        AnacondaToken: ${{ secrets.ANACONDA_TOKEN }}

