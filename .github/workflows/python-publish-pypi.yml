# GitHub Workflow Action
# Publish to PyPi using Twine when a release is created.

name: Publish to PyPi

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout  
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install .
    - name: Build package
      run: python -m build
    - name: Publish package
      run: twine upload -u __token__ -p ${{ secrets.PYPI_API_TOKEN }}
