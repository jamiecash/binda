{% set name = "binda" %}
{% set version = "1.0.17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/binda-{{ version }}.tar.gz
  sha256: 9f61ec23425adfb95a5b90cf9a3aa0b16fd60c059d4f016e281b8ab99dc69c86

build:
  entry_points:
    - hatch = hatch.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=3.6
    - pandas
    - numpy
    - build
    - hatchling
    - hatch-vcs
    - grayskull
    - twine
    - pdoc
    - flake8
    - pytest

test:
  imports:
    - binda
  commands:
    - pip check
    - hatch --help
  requires:
    - pip

about:
  summary: Read and write binary data using Pandas
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jking-ca
