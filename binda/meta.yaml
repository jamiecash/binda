{% set name = "binda" %}
{% set version = "1.0.16" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/binda-{{ version }}.tar.gz
  sha256: 4d2f1646ad83fd87ac532b5e8432fb5e8d113cacb4d551745bac681b4f466ab0

build:
  entry_points:
    - hatch = hatch.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - hatchling
    - hatch-vcs
    - hatch-conda
    - hatch-conda-build
    - pip
  run:
    - python >=3.6
    - pandas
    - numpy
    - build
    - hatchling
    - hatch-vcs
    - hatch-conda
    - hatch-conda-build
    - grayskull
    - twine
    - pdoc
    - flake8
    - pytest

test:
  imports:
    - binda
  commands:
    - pip check
    - hatch --help
  requires:
    - pip

about:
  summary: Read and write binary data using Pandas
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jking-ca
